<div>
  <app-serch></app-serch>
  <app-filter
    [Total]="getTotalCourses()"
    [beblash]="getTotalFreeCourses()"
    [bemasare]="getTotalPremiumCourses()"
    (filterRadioButtionSelectionChanged)="onFilterRadioButtonChanged($event)"
  ></app-filter>
</div>

<ng-container *ngFor="let course of courses">
  <div class="course-container" *ngIf="courseCountRadioButton === 'All' || courseCountRadioButton === course.type ">
    <div class="couse-card">
      <div>
        <img [src]="course.image" style="width: 220px; height: 140px" />
      </div>
      <div class="couse-name">
        <h4>{{ course.name }}</h4>
      </div>
      <div class="coure-dsecrption">
        <p>{{ course.description.slice(0, 80) }}</p>
      </div>
      <div class="details">
        <div
          class="course-type"
          [ngStyle]="{ color: course.type === 'Free' ? 'Green' : 'Red' }"
        >
          {{ course.type }}
        </div>
        <div class="course-price"><b>Price:</b>${{ course.price }}</div>
      </div>
      <div class="course-buttons">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-show">Show Deatils</button>
      </div>
    </div>
  </div>
</ng-container>
